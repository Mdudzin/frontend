<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello WebSocket</title>
  <meta charset="utf-8">
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies
  on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>

<section id="front">

  <b>Select client:</b>

  <div class="dropdown">
    <button onclick="selectClient()" class="dropbtn">Client</button>
    <div id="selectClient" class="dropdown-content">
      <a href="#">Client1</a>
      <a href="#">Client2</a>
      <a href="#">Client3</a>
    </div>
  </div>
  <p></p>

  <form action="/action_page.php">
    <label for="fname"> <b>Amount:</b> </label>
    <input type="number" value="0.00" min="0" step="0.01" id="fname" name="fname" width="5"><br><br>
  </form>
  <p></p>
  <b>Amount currency:</b>

  <div class="dropdown">
    <button onclick="amountCurrency()" class="dropbtn">Currency</button>
    <div id="amountCurrency" class="dropdown-content">
      <a href="#">EUR</a>
      <a href="#">GBP</a>
      <a href="#">PLN</a>
      <a href="#">USD</a>
      <a href="#">JPY</a>
    </div>
  </div>
  <p></p>
  <b>Select currency pair:</b>

  <div class="dropdown">
    <button onclick="currencyPair()" class="dropbtn">Currency Pair</button>
    <div id="currencyPair" class="dropdown-content">
      <a href="#">EUR/GBP</a>
      <a href="#">EUR/PLN</a>
      <a href="#">EUR/USD</a>
      <a href="#">JPY/PLN</a>

    </div>
  </div>
  <p></p>
  <b>BUY or SELL:</b>

  <div class="dropdown">
    <button onclick="buySell()" class="dropbtn">Buy/Sell</button>
    <div id="buySell" class="dropdown-content">
      <a href="#">Buy</a>
      <a href="#">Sell</a>
    </div>
  </div>
  <p></p>

  <button class="button" id="connect" type="submit">Refresh</button>
</section>

<script>
  function buySell() {
    document.getElementById("buySell").classList.toggle("show");
  }

  function currencyPair() {
    document.getElementById("currencyPair").classList.toggle("show");
  }

  function amountCurrency() {
    document.getElementById("amountCurrency").classList.toggle("show");
  }

  function selectClient() {
    document.getElementById("selectClient").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function (event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
</body>
</html>
